<div class="row">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-people-fill me-2"></i>Участники мероприятия
                    <span class="badge bg-primary ms-2 participants-count" id="participantsCount">0</span>
                </h5>
                <button class="btn btn-primary btn-sm" id="addParticipantBtn">
                    <i class="bi bi-person-plus me-1"></i> Пригласить
                </button>
            </div>
            <div class="card-body">
                <!-- ВАЖНО: Добавьте этот div с id="participantsContainer" -->
                <div id="participantsContainer">
                    <div class="row" id="participantsList">
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle me-2"></i>
                                Участники будут отображаться здесь
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-bell me-2"></i>Уведомления
                </h5>
            </div>
            <div class="card-body">
                <div id="notificationsList">
                    <div class="alert alert-secondary">
                        <i class="bi bi-chat-left-text me-2"></i>
                        <div>
                            <strong>Добро пожаловать!</strong>
                            <small class="d-block">Здесь будут уведомления о событиях</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
