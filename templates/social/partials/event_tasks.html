<div class="row">
    <!-- Левая колонка: Статистика задач -->
    <div class="col-lg-4 mb-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-white">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-clipboard-data me-2"></i>Статистика
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
                    </div>
                    <p class="mt-2 mb-0" id="progressText">0% выполнено</p>
                </div>

                <div class="list-group list-group-flush">
                    <div class="list-group-item border-0 d-flex justify-content-between">
                        <span><i class="bi bi-list-task text-secondary me-2"></i>Всего:</span>
                        <strong id="totalTasks">0</strong>
                    </div>
                    <div class="list-group-item border-0 d-flex justify-content-between">
                        <span><i class="bi bi-hourglass-split text-warning me-2"></i>К выполнению:</span>
                        <strong class="text-warning" id="todoTasks">0</strong>
                    </div>
                    <div class="list-group-item border-0 d-flex justify-content-between">
                        <span><i class="bi bi-arrow-clockwise text-primary me-2"></i>В процессе:</span>
                        <strong class="text-primary" id="inProgressTasks">0</strong>
                    </div>
                    <div class="list-group-item border-0 d-flex justify-content-between">
                        <span><i class="bi bi-check-circle text-success me-2"></i>Выполнено:</span>
                        <strong class="text-success" id="doneTasks">0</strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- Мои задачи -->
        <div class="card border-0 shadow-sm mt-4">
            <div class="card-header bg-white">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-person-check me-2"></i>Мои задачи
                </h5>
            </div>
            <div class="card-body">
                <div id="myTasksList">
                    <div class="text-center text-muted py-3">
                        <i class="bi bi-check2-square fs-1"></i>
                        <p class="mb-0">Вам не назначены задачи</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Правая колонка: Список задач -->
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">
                    <i class="bi bi-card-checklist me-2"></i>Список дел
                </h5>
                <div>
                    <select class="form-select form-select-sm d-inline-block w-auto me-2" id="taskFilter">
                        <option value="all">Все задачи</option>
                        <option value="todo">К выполнению</option>
                        <option value="in_progress">В процессе</option>
                        <option value="done">Выполнено</option>
                        <option value="my">Мои задачи</option>
                    </select>
                    <button class="btn btn-primary btn-sm" id="addTaskBtn">
                        <i class="bi bi-plus-lg me-1"></i> Добавить задачу
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="tasksList">
                    <div class="text-center text-muted py-4">
                        <i class="bi bi-card-checklist fs-1"></i>
                        <p class="mb-0 mt-2">Задач пока нет</p>
                        <small>Добавьте первую задачу</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
