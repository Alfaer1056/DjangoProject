{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Планировщик поездок</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: red;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Планируй путешествия с нами!</h1>
    <a href="/accounts/login/" class="btn btn-primary">Войти в аккаунт</a><br/>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn btn-success">Зарегистрироваться</a>
    {% else %}
        <p class="text-success">Вы уже зарегистрированы.</p>
    {% endif %}
</div>
</body>
</html>
